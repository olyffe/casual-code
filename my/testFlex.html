<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flex</title>
  <link rel="stylesheet" href="css/testFlex.css">
</head>
<body>
<div class="first-face">
  <span class="pip"></span>
</div>
<div class="second-face">
  <span class="pip"></span>
  <span class="pip"></span>
</div>
 <div class="third-face">
  <span class="pip"></span>
  <span class="pip"></span>
  <span class="pip"></span>
</div>
<div class="fourth-face">
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
</div>
<div class="fifth-face">
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <div class="column">
    <span class="pip"></span>
  </div>
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
</div>
<div class="sixth-face">

    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>

    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>

</div>

<div class="seven-face">
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <div class="column">
    <span class="pip"></span>
  </div>
  <div class="column">
     <span class="pip"></span>
     <span class="pip"></span>
  </div>
</div>

</body>
</html>
