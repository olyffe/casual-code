<script>
    var arry = [72,6,57,88,60,42,83,73,48,85];

    function merge(left,right) {
        var res = [];
        while (left.length>0 && right.length>0){
            if(left[0]<right[0]){
                res.push(left.shift());
            }else {
                res.push(right.shift());
            }
        }
        return res.concat(left).concat(right);
    }
    function mergeSort(arr) {
        if(arr.length == 1){
            return arr;
        }
        var arrL = arr.slice(0,Math.floor(arr.length/2));
        var arrR = arr.slice(Math.floor(arr.length/2));

        return merge(mergeSort(arrL), mergeSort(arrR));
    }
    var resul = mergeSort(arry);
    console.log(resul);
