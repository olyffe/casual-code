    //方法2
    function randomDisturb(array) {
        var len = array.length;
        var randomInedx;
        var temp;
        while (len>0){
            randomInedx = Math.floor(Math.random() * len);
            temp = array[len-1];
            array[len-1] = array[randomInedx];
            array[randomInedx] = temp;
            len--;
        }
        return array;
    }
