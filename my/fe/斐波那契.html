<script>
    function fb(n) {
        if(n<=2)
            return 1;
        return fb(n-2)+fb(n-1);
    }
    for(var i=1; i<10; i++){
        (function (n) {
            setTimeout(function () {
                console.log(fb(n));
            },1000)
        })(i);

    }

</script>
