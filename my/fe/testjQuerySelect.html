<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showtime</title>
    <style>
        .out{
            width: 100%;
            height: 800px;
            background-color: #9acfea;
        }
        .clearfix:after{
            content: '';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;

        }
        img{
            float: right;
            margin-right: 50px;
        }
        .left{
            word-break: break-all;
        }
        li{
            width: 100px;
            height: 50px;
            background-color: #03bcfd;
            font-size: 30px;
            line-height: 50px;
        }
    </style>
</head>
<body>
<div class="out clearfix">
    <select id="sel">
        <option >1</option>
        <option>2</option>
        <option selected>3</option>
        <option>4</option>
        <option>5</option>
    </select>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
</body>
<script src="../js/jquery.js"></script>
<script>
    $(document).ready(function () {
        var len = $('#sel').children.length;
        $(document).on('click','div span',function (e) {

            $('#hehe').remove();
            $('#sel').show();
        });
        $(document).on('change','div select',function () {
            zxSelect(len);
        });
        //事件委托
        /*$('ul').on('click','li',function () {
            alert('delegate');
        });*/

        zxSelect(len);
    });
    function zxSelect(len) {
        if(len>1){
            $('#sel').before('<span id="hehe">'+ $('#sel').find('option:selected').text() +'</span>').hide();
        }
    }
</script>
</html>
